<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div>
        <h1>Lista de oficinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>departamento</th>
                    <th>ciudad</th>
                    <th>direccion</th>
                    <th>numero puntos atencion</th>
                    <th>numero ID gerente</th>
                </tr>
            </thead>
            <th:block th:each = "oficina:${oficinas}">
                <tr>
                    <td th:text="${oficina.id}"></td>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.departamento}"></td>
                    <td th:text="${oficina.ciudad}"></td>
                    <td th:text="${oficina.direccion}"></td>
                    <td th:text="${oficina.numero_puntos_at}"></td>
                    <td th:text="${oficina.gerente_oficina}"></td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-secondary">Volver atr√°s</a>
            <a th:href="@{oficinas/new}" class="btn btn-primary">Crear oficina</a>
            
        </div>
    </div>
</body>
</html>
