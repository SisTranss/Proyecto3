<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <label class="col-form-label"> Login </label>
            <input class = "form-control" type ="text" id="login"
            name = "login" required th:value="${login}"/>

            <label class="col-form-label"> Password </label>
            <input class = "form-control" type ="password" id="password"
            name = "password" required th:value="${password}"/>

            <label class="col-form-label"> Nombre </label>
            <input class = "form-control" type ="text" id="nombre"
            name = "nombre" required th:value="${nombre}"/>

            <label class="col-form-label"> Email </label>
            <input class = "form-control" type ="text" id="email"
            name = "email" required th:value="${email}"/>

            <label class="col-form-label"> Nacionalidad </label>
            <input class = "form-control" type ="text" id="nacionalidad"
            name = "nacionalidad" required th:value="${nacionalidad}"/>

            <label class="col-form-label"> Telefono </label>
            <input class = "form-control" type ="number" id="telefono"
            name = "telefono" required th:value="${telefono}"/>

            <label class="col-form-label"> Tipo usuario </label>
            <select class="form-control" id="tipo_Usuario" name="tipo_Usuario" required onchange="mostrarOcultarTipoUsuario()">
                <option value="1" th:selected="${tipo_Usuario == 1}">Empleado</option>
                <option value="2" th:selected="${tipo_Usuario == 2}">Cliente</option>
                <option value="3" th:selected="${tipo_Usuario == 3}">Ambos</option>
            </select>
            <br>
            <div id="tipoEmpleadoDiv">
                <label class="col-form-label"> Tipo de Empleado </label>
                <select class="form-control" id="tipo_Empleado" name="tipo_Empleado" required>
                    <option value="1" th:selected="${tipo_Empleado == 1}">Gerente general</option>
                    <option value="2" th:selected="${tipo_Empleado == 2}">Gerente de oficina</option>
                    <option value="3" th:selected="${tipo_Empleado == 3}">Cajero</option>
                </select>
            </div>
            <br>
            <div id="tipoClienteDiv">
                <label class="col-form-label"> Tipo de cliente </label>
                <select class="form-control" id="tipo_Cliente" name="tipo_Cliente" required>
                    <option value="1" th:selected="${tipo_Cliente == 1}">Persona Natural</option>
                    <option value="2" th:selected="${tipo_Cliente == 2}">Persona Juridica</option>
                </select>
            </div>

            <label class="col-form-label"> Codigo Postal </label>
            <input class = "form-control" type ="number" id="codigoPostal"
            name = "codigo_Postal" required th:value="${codigo_Postal}"/>

            <label class="col-form-label"> Direccion </label>
            <input class = "form-control" type ="text" id="direccion"
            name = "direccion" required th:value="${direccion}"/>

            <label class="col-form-label">Ciudad</label>
            <input class = "form-control" type ="text" id="ciudad"
            name = "ciudad" required th:value="${ciudad}"/>

            <label class="col-form-label"> Departamento </label>
            <input class = "form-control" type ="text" id="departamento"
            name = "departamento" required th:value="${departamento}"/>
            
            <label class="col-form-label"> Tipo documento</label>
            <select class="form-control" id="tipo_Doc" name="tipo_Doc" required>
                <option value="T.I" th:selected="${tipo_Doc eq 'T.I'}">T.I</option>
                <option value="C.C" th:selected="${tipo_Doc eq 'C.C'}">C.C</option>
                <option value="C.E" th:selected="${tipo_Doc eq 'C.E'}">C.E</option>
                <option value="Otro" th:selected="${tipo_Doc eq 'Otro'}">Otro</option>
            </select>

            <label class="col-form-label"> Numero documento</label>
            <input class = "form-control" type ="text" id="num_Doc"
            name = "num_Doc" required th:value="${num_Doc}"/>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div> 

</body>
</html>
