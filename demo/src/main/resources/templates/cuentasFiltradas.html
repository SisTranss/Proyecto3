<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtado de Cuentas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div>
        <div class="container w-25">
            <div class="card border border-2 mx-auto" style="width: max-content;">
        
                <div id="busqueda" class="collapse show" style="width: max-content;">

                    <form th:action="@{/cuentasFiltro}" method="get" style="width: max-content;">
                        <br>
                        <h3>Filtar Cuentas</h3>
                        <br>
                        <label>Ingresa el tipo de cuenta:</label>
                        <input type="text" class="form-control" id="tipo" name="tipo">

                        <label>Ingresa el saldo mínimo:</label>
                        <input type="number" step="0.01" class="form-control" id="minSaldo" name="minSaldo">

                        <label>Ingresa el saldo máximo:</label>
                        <input type="number" step="0.01" class="form-control" id="maxSaldo" name="maxSaldo">

                        <label>Ingresa la fecha de la última transacción:</label>
                        <input type="date" class="form-control" id="fechaUltimaTransaccion" name="fechaUltimaTransaccion">

                        <label>Ingresa el número de documento del cliente:</label>
                        <input type="number" class="form-control" id="num_doc_cliente" name="num_doc_cliente">
                        <br>
                        <button type="submit" class="btn btn-secondary">Obtener Cuentas</button>
                    </form>

                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered">
            <h1>Lista de Cuentas</h1>
            <thead class="thead-dark">
                <tr>
                    <th>numero cuenta</th>
                    <th>tipo</th>
                    <th>estado</th>
                    <th>saldo</th>
                    <th>ultima transaccion</th>
                    <th>Id Cliente</th>
                </tr>
            </thead>
            <th:block th:each = "cuenta:${cuentas}">
                <tr>
                    <td th:text="${cuenta.numero_cuenta}"></td>
                    <td th:text="${cuenta.tipo}"></td>
                    <td th:text="${cuenta.estado}"></td>
                    <td th:text="${cuenta.saldo}"></td>
                    <td th:text="${cuenta.ultima_transaccion}"></td>
                    <td th:text="${cuenta.num_doc_cliente}"></td>
                </tr>
        </table>
        
        <a th:href="@{/}" class="btn btn-primary m-2" style="background-color: red;">Volver Atrás</a>
    </div>
</body>
</html>
